<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Dental Clinics</title>
  <meta name="userInput" content="Inputs">

  <div class="container">
    <div class="content">

      <div class="requestInput">
        <!-- Limited User Input -->
        <div class="request">
          <h1>What are you looking for?</h1>
          <label>Get </label>

          <select onchange="computePreview()" id="info">
            <option value="" selected disabled hidden />
            <option value="details">details</option>
            <option value="number">number</option>
          </select>

          <label> of all </label>

          <select onchange="computePreview()" id="type">
            <option value="" selected disabled hidden />
            <option value="dentists">dentists</option>
            <option value="appointments">appointments</option>
            <option value="missed appointments">missed appointments</option>
            <option value="treatments">treatments</option>
            <option value="unpaid bills">unpaid bills</option>
          </select>

          <label> for </label>

          <select id="number" onchange={triggerAdditionalSection();computePreview()}>
            <option value="" selected disabled hidden />
            <option value="all">all</option>
            <option value="given">given</option>
            <option value="each">each</option>
          </select>

          <select id="pool" onchange={additionalPoolDetails();computePreview()}>
            <option value="" selected disabled hidden />
            <option value="clinic(s)">clinic(s)</option>
            <option value="dentist(s)">dentist(s)</option>
            <option value="patient">patient(s)</option>
            <option value="appointment">appointment</option>
          </select>

          <div id="onSpecificPeriod">
            <label> on </label>
            <select id="date" onchange={additionalDateDetails();computePreview()}>
              <option value="" selected disabled hidden />
              <option value="all days">all days</option>
              <option value="specific week">specific week</option>
              <option value="specific date">specific date</option>
            </select>
          </div>

          <!-- Additional Details Regarding Request -->
          <div id="additionalDetails" class="additionalDetails hidden">
            <div id="patientSelection" class="patientSelection hidden">
              <h4>Which patient?</h4>
              <select id="patient" onchange="computePreview('patient', this)">
                <option value="" selected disabled hidden />
              </select id>
            </div>

            <div id="dentistSelection" class="dentistSelection hidden">
              <h4>Which dentist?</h4>
              <select id="dentist" onchange="computePreview('dentist', this)">
                <option value="" selected disabled hidden />
              </select id>
            </div>

            <div id="clinicSelection" class="clinicSelection hidden">
              <h4>Which clinic?</h4>
              <select id="clinic" onchange="computePreview('clinic', this)">
                <option value="" selected disabled hidden />
              </select id>
            </div>

            <div id="appointmentSelection" class="appointmentSelection hidden">
              <h4>Which appointment?</h4>
              <select id="appointment" onchange="computePreview('appointment', this)">
                <option value="" selected disabled hidden />
              </select id>
            </div>

            <div id="timeSelection" class="timeSelection hidden">
              <h4>When?</h4>
              <input onchange="computePreview('week')" type="week" id="week" class="week hidden">
              <input onchange="computePreview('day')" type="date" id="day" class="day hidden">
            </div>
          </div> <!-- End of Additional Details -->
        </div> <!-- End of Limited User Input (.request) -->
      </div> <!-- End of requestInput -->

      <!-- Request Preview -->
      <div class="requestPreview">
        <label>Request Preview: </label>
        <div id="stringRequest">Preview will be here</div>
        <div class="sendButton" onclick=sendRequest() />
      </div>
  </div><!-- End of content -->
  </div> <!-- End of Container -->

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script src="functions.js"></script>
</body>

</html>
